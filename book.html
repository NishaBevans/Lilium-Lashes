<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Appointment - Lilium Lashes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --lavender: #c8a2c8;
      --soft-grey: #f1f1f1;
      --deep-grey: #666;
    }

    body {
      background-color: white;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .navbar {
      background-color: var(--lavender);
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: bold;
    }

    .booking-section {
      max-width: 600px;
      margin: 3rem auto;
      background-color: var(--soft-grey);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2.section-title {
      color: var(--lavender);
      margin-bottom: 1.5rem;
      border-bottom: 2px solid var(--lavender);
      padding-bottom: 0.5rem;
    }

    label {
      font-weight: 600;
      color: var(--deep-grey);
    }

    input, select, textarea {
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--lavender);
      box-shadow: 0 0 5px var(--lavender);
    }

    button.btn-primary {
      background-color: var(--lavender);
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.btn-primary:hover {
      background-color: #b18bb1;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">Lilium Lashes</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon bg-light"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
        <li class="nav-item"><a class="nav-link active" href="book.html">Book</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Booking Section -->
<section class="booking-section">
  <h2 class="section-title">Book an Appointment</h2>
  <form id="bookingForm" action="#" method="POST">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" placeholder="Your full name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

    <label for="service">Service</label>
    <select id="service" name="service" required>
      <option value="">Select a service</option>
      <option value="classic">Classic Lash Extensions</option>
      <option value="volume">Volume Lash Extensions</option>
      <option value="hybrid">Hybrid Lash Extensions</option>
      <option value="removal">Lash Removal</option>
    </select>

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required />

    <label for="time">Time</label>
    <select id="time" name="time" required>
      <option value="">Select a time</option>
      <option value="09:00">9:00 AM</option>
      <option value="10:00">10:00 AM</option>
      <option value="11:00">11:00 AM</option>
      <option value="12:00">12:00 PM</option>
      <option value="13:00">1:00 PM</option>
      <option value="14:00">2:00 PM</option>
      <option value="15:00">3:00 PM</option>
      <option value="16:00">4:00 PM</option>
    </select>

    <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
  </form>
</section>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Auto-fill date if passed in URL
    const params = new URLSearchParams(window.location.search);
    const dateParam = params.get('date');
    if (dateParam) {
      const dateInput = document.querySelector('input[name="date"]');
      if (dateInput) {
        dateInput.value = dateParam;
      }
    }

    // Placeholder: handle form submission
    const form = document.getElementById('bookingForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Booking confirmed! (This is a demo alert. Integrate backend for real bookings.)');
      form.reset();
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
