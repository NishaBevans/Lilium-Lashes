<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lilium Lashes - Book an Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    #success-animation {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .success-icon {
      font-size: 60px;
      color: #28a745;
      animation: pop 0.5s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Book Your Appointment</h2>

    <form id="booking-form" class="p-4 bg-white shadow rounded">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="user_name" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="user_email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Preferred Date</label>
        <input type="date" name="appointment_date" id="date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="time" class="form-label">Preferred Time</label>
        <select name="appointment_time" id="time" class="form-select" required>
          <option value="">Select a time</option>
          <!-- Time slots from 8am to 8pm -->
          <script>
            for (let hour = 8; hour <= 20; hour++) {
              const suffix = hour >= 12 ? 'PM' : 'AM';
              const displayHour = hour > 12 ? hour - 12 : hour;
              document.write(`<option value="${displayHour}:00 ${suffix}">${displayHour}:00 ${suffix}</option>`);
            }
          </script>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Additional Notes</label>
        <textarea name="message" id="message" class="form-control" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Send Appointment Request</button>
    </form>

    <div id="confirmation" class="text-center mt-3 fw-bold text-success"></div>

    <div id="success-animation" class="d-flex justify-content-center">
      <div class="success-icon">âœ…</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize EmailJS with your User ID
      emailjs.init("g7SUJlFfMB6TI7FY_");

      // Handle form submission
      document.getElementById('booking-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const form = this;
        const confirmation = document.getElementById('confirmation');
        const animation = document.getElementById('success-animation');

        emailjs.sendForm('service_hh5pt81', 'template_inyemje', form)
          .then(() => {
            confirmation.textContent = "Appointment request sent!";
            animation.style.display = "flex";
            form.reset();
          }, (error) => {
            confirmation.textContent = "Something went wrong. Please try again.";
            console.error("EmailJS error:", error);
          });
      });
    });
  </script>

</body>
</html>
