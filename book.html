<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lilium Lashes - Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #page-content {
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    #page-content.fade-in {
      opacity: 1;
    }

    body {
      background-color: #f9f7fc;
      color: #4b3b66;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    nav {
      background-color: #c5a3ff;
    }
    nav a {
      color: white;
      font-weight: 600;
    }
    nav a:hover {
      color: #d3c1ff;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 6px 12px rgba(75, 59, 102, 0.15);
    }

    h1 {
      font-family: 'Brush Script MT', cursive, sans-serif;
      font-size: 3rem;
      color: #6e56cf;
      text-align: center;
      margin-bottom: 2rem;
    }

    form label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
      color: #5e4bb7;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1.5px solid #c5a3ff;
      border-radius: 8px;
      margin-top: 0.3rem;
      font-size: 1rem;
      color: #4b3b66;
    }

    form input:focus, form select:focus, form textarea:focus {
      border-color: #6e56cf;
      outline: none;
    }

    button[type="submit"] {
      margin-top: 2rem;
      background-color: #6e56cf;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #5e44b2;
    }

    .confirmation-message {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #6e56cf;
      text-align: center;
    }

    #success-animation {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
    }

    @media (max-width: 650px) {
      main {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="page-content">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand text-white fw-bold" href="index.html">Lilium Lashes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="book.html">Book</a></li>
            <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <h1>Book an Appointment</h1>
      <form id="booking-form">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" />

        <label for="service">Select Service *</label>
        <select id="service" name="service" required>
          <option value="" disabled selected>Select a service</option>
          <option value="Classic Full Set">Classic Full Set - $120</option>
          <option value="Classic Fill">Classic Fill - $75</option>
          <option value="Hybrid Full Set">Hybrid Full Set - $150</option>
          <option value="Hybrid Fill">Hybrid Fill - $90</option>
          <option value="Volume Full Set">Volume Full Set - $180</option>
          <option value="Volume Fill">Volume Fill - $105</option>
          <option value="Mega Volume Full Set">Mega Volume Full Set - $250</option>
          <option value="Mega Fill">Mega Fill - $130</option>
          <option value="Removal">Removal - $15</option>
        </select>

        <label for="date">Preferred Date *</label>
        <input type="date" id="date" name="date" required min="" />

        <label for="time">Preferred Time *</label>
        <select id="time" name="time" required>
          <option value="" disabled selected>Select a time</option>
        </select>

        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" rows="3"></textarea>

        <button type="submit">Submit</button>
        <div class="confirmation-message" id="confirmation"></div>
        <div id="success-animation">
          <lottie-player
            src="https://assets10.lottiefiles.com/packages/lf20_jbrw3hcz.json"
            background="transparent"
            speed="1"
            style="width: 150px; height: 150px;"
            autoplay
          ></lottie-player>
        </div>
      </form>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Fade-in page
      document.getElementById('page-content').classList.add('fade-in');

      // Set minimum date
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').min = today;

      // Populate time options (8am to 8pm)
      const timeSelect = document.getElementById('time');
      for (let hour = 8; hour <= 20; hour++) {
        ['00', '30'].forEach(minute => {
          const h = hour.toString().padStart(2, '0');
          const time = `${h}:${minute}`;
          const ampm = hour >= 12 ? 'PM' : 'AM';
          const displayHour = hour % 12 === 0 ? 12 : hour % 12;
          const displayTime = `${displayHour}:${minute} ${ampm}`;
          const option = document.createElement('option');
          option.value = time;
          option.textContent = displayTime;
          timeSelect.appendChild(option);
        });
      }

      // Init EmailJS
      emailjs.init("YOUR_USER_ID"); // Replace with your actual user ID

      // Handle form submission
      document.getElementById('booking-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const form = this;
        const confirmation = document.getElementById('confirmation');
        const animation = document.getElementById('success-animation');

        emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', form)
          .then(() => {
            confirmation.textContent = "Appointment request sent!";
            animation.style.display = "flex";
            form.reset();
          }, (error) => {
            confirmation.textContent = "Something went wrong. Please try again.";
            console.error("EmailJS error:", error);
          });
      });
    });
  </script>
</body>
</html>
